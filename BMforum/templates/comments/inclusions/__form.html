<form action="{% url 'comments:moviecomment' movie.pk %}" method="POST" class="comment-form">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12">
        <label for="{{ form.text.id_for_label }}">{{ form.text.label }}：</label>
        {{ form.text }}
        {{ form.text.errors }}
        <button type="submit" class="comment-btn">发表</button>
      </div>
    </div>    <!-- row -->
  </form>
