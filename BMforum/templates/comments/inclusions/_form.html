{% load static %}
<!-- meta -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- css -->

   <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
   <link rel="stylesheet" href="{% static 'forum/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'forum/css/pace.css' %}">
   <link rel="stylesheet" href="{% static 'forum/css/custom.css' %}">

   <!-- js -->
   <script src="{% static 'forum/js/jquery-2.1.3.min.js' %}"></script>
   <script src="{% static 'forum/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'forum/js/pace.min.js' %}"></script>
   <script src="{% static 'forum/js/modernizr.custom.js' %}"></script>
<form action="{% url 'comments:comment' post.pk %}" method="post" class="comment-form">
  {% csrf_token %}
  <div class="row">
      {%if request.user.is_authenticated %}
      <lable> {{ user }},欢迎评论 </lable>{% endif %}
    <div class="col-md-12">
      <label for="{{ form.text.id_for_label }}">{{ form.text.label }}：</label>
      {{ form.text }}
      {{ form.text.errors }}
      <button type="submit" class="comment-btn">发表</button>
      
    </div>
  </div>    <!-- row -->
</form>
