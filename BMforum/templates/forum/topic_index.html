{% extends 'base.html' %}
{% load static %}

{% block main %}
{% for topic in topic_list %}
<article class="post post-1">
    <header class="entry-header">
        <h1 class="entry-title">
            <a href="{{ topic.get_absolute_url }}">{{ topic.title }}</a>
        </h1>
        <div class="entry-meta">
            <span class=""><a href="{{ topic.get_absolute_url }}"><time class="entry-date"
                        datetime="{{ topic.created_time}}">创建时间：{{ topic.created_time}}</time></a></span>
        </div>
    </header>
    <div class="entry-content clearfix">
        <p>{{ topic.excerpt }}...</p>

        <div class="read-more cl-effect-14">
            <a href="{{ topic.get_absolute_url }}" class="more-link">参与话题<span class="meta-nav">→</span></a>
        </div>
    </div>
</article>
{% empty %}
<div class="no-post">暂时没有话题！</div>
{% endfor %}

{% endblock main %}


{% block search %}
<div id="header-search-box">
    <a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
    <div id="search-form" class="search-form">
        <form role="search" method="get" id="searchform" action="{% url 'forum:topic_search' %}">
            <input type="search" name="q" placeholder="搜索话题" required>
            <button type="submit"><span class="ion-ios-search-strong"></span></button>
        </form>
    </div>
</div>
{% endblock search %}
