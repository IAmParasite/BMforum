{% extends 'base.html' %}
{% load comments_extras %}

{% block main %}
                <article class="movie movie-{{ movie.pk}}">
                    <header class="entry-header">
                        <h1 class="entry-title">{{ movie.title }}</h1>
                        <div class="entry-meta">
                            <span class="post-category"><a href="#">{{ movie.category.name}}</a></span>
                            <span class="post-date"><a href="#"><time class="entry-date"
                                                                      datetime="{{ movie.created_time}}">{{ movie.created_time}}</time></a></span>
                            <span class="post-author"><a href="#">{{ movie.author }}</a></span>
                            <span class="comments-link"><a href="#comment-area">4 评论</a></span>
                            <span class="views-count"><a href="#">{{ movie.views }} 阅读</a></span>
                        </div>
                    </header>
                    <div class="entry-content clearfix">
                        {{ movie.body|safe }}
                        <h3>发表评论</h3>
                        {% show_comment_form movie %}
                        <div class="comment-list-panel">
							{% show_comments moive %}
                        </div>
                        
                    </div>
                </article>
                
{% endblock main %}
