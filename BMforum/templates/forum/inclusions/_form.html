<form action = "{% url 'forum:add' group.group.id %}" method="post" class="comment-form">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12">
        <label for="{{ form.body.id_for_label }}"> 主题：</label>
        {{ form.title }}
        <label for="{{ form.body.id_for_label }}"> 内容：</label>
        {{ form.body }}
        <button type="submit" class="comment-btn">发表</button>
      </div>
    </div>    <!-- row -->
  </form>
