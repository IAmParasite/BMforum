<h1>热点书籍</h1>
{% for post in book_post_list %}
<article class="post post-1">
    <header class="entry-header">
        <h1 class="entry-title">
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h1>
        <div class="entry-meta">
            <span class="post-category"><a href="{{ post.get_absolute_url }}">{{ post.category.name}}</a></span>
            <span class="post-date"><a href="{{ post.get_absolute_url }}"><time class="entry-date"
                        datetime="{{ post.created_time}}">{{ post.created_time}}</time></a></span>
            <span class="post-author"><a href="{{ post.get_absolute_url }}">{{ post.author }}</a></span>
            <span class="comments-link"><a href="{{ post.get_absolute_url }}#comment-area">{{ post.comment_set.count }} 评论</a></span>
            <span class="views-count"><a href="{{ post.get_absolute_url }}">{{ post.views }} 阅读</a></span>
        </div>
    </header>
    <div class="entry-content clearfix">
        <p>{{ post.excerpt }}...</p>
        <div class="read-more cl-effect-14">
            <a href="{{ post.get_absolute_url }}" class="more-link">继续查看图书内容 <span class="meta-nav">→</span></a>
        </div>
    </div>
</article>
{% empty %}
<div class="no-post">暂时没有书籍！</div>
{% endfor %}
