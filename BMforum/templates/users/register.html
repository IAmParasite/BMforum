{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'forum/images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'forum/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'forum/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forum/css/main.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style>
        .errorlist {
            color: red;
        }

        .login-body {
            background: url(//s3b.pstatp.com/toutiao/resource/ntoutiao_web/static/image/login/login_bg_7584f6a.png);
        }
    </style>
</head>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">

    {{ message }}
</div>
{% endfor %}
{% endif %}

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    <span class="login100-form-title">
                        注册
                    </span>
                    <form class="form" action="{% url 'users:register' %}" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                        {% if field.help_text %}
                        <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                        {% endif %}
                        {% endfor %}
                        <br>
                        <br>
                        <br>
                        <button type="submit" class="login100-form-btn">注册</button>
                    </form>

                    <div class="flex-col-c p-t-170 p-b-40">
                        <a href="{% url 'login' %}" class="txt3">
                            已有账号登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'forum/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'forum/vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'forum/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'forum/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'forum/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'forum/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'forum/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'forum/vendor/countdowntime/countdowntime.js' %}"></script>
    <script src="{% static 'forum/js/main.js' %}"></script>

</body>

</html>
